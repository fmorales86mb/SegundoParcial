<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Spinner -->
    <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-atom" 
        [fullScreen] = "true">
        <p style="color: white" > Cargando... </p>
    </ngx-spinner>

    <!-- header -->
    <div class="mb-auto">
        <app-header></app-header>
    </div>

    <!-- main -->
    <main>
        <!-- Encabezado -->
        <!-- <div class="mb-3 mt-2 text-center">      
            <h2>Registro</h2>
        </div> -->

        <!-- Alert Mje error registro -->
        <div class="alert alert-warning" role="alert" *ngIf="mensajeError">
            {{mensajeError}}
        </div>

        <!-- tabs Registro -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active mt-3" [ngSwitch]="tab" role="tabpanel" aria-labelledby="home-tab">
       
                <div class="row justify-content-center" *ngSwitchCase="0">
                    <div class="card-group card-register">
                        <div class="card bg-dark">
                            <div class="card-body">
                                <button class="btn btn-secondary" (click)="setRol(2)">
                                    <img [src]="srcPaciente" class="card-img-top" height="250px">
                                </button>
                            </div>
                        </div>
                        
                        <div class="card bg-dark">
                            <div class="card-body">
                                <button class="btn btn-secondary" (click)="setRol(3)">
                                    <img [src]="srcEspecialista" class="card-img-top p-1" height="250px">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div *ngSwitchCase="1">
                    <app-user-register (userEmitter)="registrarUsuario($event)" [userRol]="userRol"></app-user-register>
                </div>

            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="mt-auto">
        <app-footer></app-footer>
    </div>
</div>
