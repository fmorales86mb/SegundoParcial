<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <!-- Spinner -->
    <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-atom" 
        [fullScreen] = "true">
        <p style="color: white" > Cargando... </p>
    </ngx-spinner>

    <!-- header -->
    <div class="mb-5">
        <app-header [user]="user"></app-header>
    </div>

    <!-- main -->
    <main class="px-3">
        <h1 class="mb-3">Mis Materias</h1>
        
        <!-- Mensaje -->
        <div class="row justify-content-center">
            <div class="col-8" *ngIf="mensaje">                
                <app-alert [mensaje]="mensaje"></app-alert>
            </div>
        </div>

        <div class="row vh-60 justify-content-center">            
            <!-- listado materias -->
            <div class="col-4 bg-dark rounded">
                <h3>Materias</h3>
                <div class="list-scroll col vh-60">
                    <app-materia-list [items]="materias" (emitter)="seleccionarMateria($event)"></app-materia-list>                    
                </div>
            </div>

            
            <div class="col-4 bg-dark rounded">
                <div class="row">
                    <!-- Detalle Materia -->
                    <div class="col-12">
                        <h4>Detalle Materia</h4>
                        <app-materia-detalle [item]="materiaSeleccionada" [estudiantes]="estudiantesMateria" (emitter)="seleccionarUsuario($event)"></app-materia-detalle>
                    </div>

                    <!-- Detalle Usuario -->
                    <div class="col-12" *ngIf="estudianteSeleccionado">                        
                        <h4>Detalle Estudiante</h4>
                        <app-user-detalle [item]="estudianteSeleccionado"></app-user-detalle>
                    </div>
                </div>                
            </div>
        </div>
    </main>
    
    <!-- footer -->
    <div class="mt-auto">
        <app-footer></app-footer>
    </div>
</div>
