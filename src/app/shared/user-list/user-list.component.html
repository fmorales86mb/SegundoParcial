<div class="row m-2 p-1 bg-secondary rounded">
    <div class="col-1">
        <div class="img-avatar">
            <img class="rounded-circle" height="60px" width="60px" [src]="user.perfilSrc" data-holder-rendered="true">
        </div>
    </div>
    <div class="col text-start">
        <span class="h5 text-hover-primary mb-0">{{user.email}}</span> 
        <p class="text-hover-primary mb-0 ml-1 fw-light">{{user.rol | rol}}</p>
    </div>
</div>
